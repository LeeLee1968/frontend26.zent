<!DOCTYPE html>
<html>
<head>
	<title>BT</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="../../js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="../../js/jquery.validate.js"></script>
	<link rel="stylesheet" type="text/css" href="BT01.css">
</head>
<body>
	<form id="example-advanced-form" action="#">
		<ul id="progressbar">
			<li class="active">Account</li>
			<li>Profiles</li>
			<li>Warning</li>
			<li>Finish</li>
		</ul>
		<fieldset>
			<h2 class="fs-title">Account Information</h2>			
			<label for="userName-2">User name *</label>
			<input id="userName-2" name="userName" type="text" class="required">
			<label for="password-2">Password *</label>
			<input id="password-2" name="password" type="text" class="required">
			<label for="confirm-2">Confirm Password *</label>
			<input id="confirm-2" name="confirm" type="text" class="required">
			<p>(*) Mandatory</p>
			<input type="submit" name="next" class="next action-button" value="Next" />
		</fieldset>
		<fieldset>
			<h2 class="fs-title">Profile Information</h2>			
			<label for="name-2">First name *</label>
			<input id="name-2" name="name" type="text" class="required">
			<label for="surname-2">Last name *</label>
			<input id="surname-2" name="surname" type="text" class="required">
			<label for="email-2">Email *</label>
			<input id="email-2" name="email" type="text" class="required email">
			<label for="address-2">Address</label>
			<input id="address-2" name="address" type="text">
			<label for="age-2">Age (The warning step will show up if age is less than 18) *</label>
			<input id="age-2" name="age" type="text" class="required number">
			<p>(*) Mandatory</p>
			<input type="submit" name="next" class="next action-button" value="Next" />
			<input type="button" name="previous" class="previous action-button" value="Previous" />
		</fieldset>
		<fieldset>
			<h2 class="fs-title">You are to young</h2>
			<p>Please go away ;-)</p>
			<input type="submit" name="next" class="next action-button" value="Next" />
			<input type="button" name="previous" class="previous action-button" value="Previous" />
		</fieldset>
		<fieldset>
			<h2 class="fs-title">Terms and Conditions</h2>
			<span>
				<input id="acceptTerms-2" name="acceptTerms" type="checkbox" class="required" style="text-align: left; width: 10%;"> 
				<label for="acceptTerms-2">I agree with the Terms and Conditions.</label>
			</span>
			<input type="submit" name="next" class="submit action-button" value="Finish" />
			<input type="button" name="previous" class="previous action-button" value="Previous" />
		</fieldset>
	</form>
	<script type="text/javascript" src="BT01.js"></script>
</body>
</html>
